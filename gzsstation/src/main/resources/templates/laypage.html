<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>分页 - layui</title>

<link rel="stylesheet" href="../static/src/css/layui.css" th:href="@{/src/css/layui.css}">
</head>
<body>

显示完整功能：<div id="demo7"></div>

<script src="../static/src/layui.js" th:src="@{/src/layui.js}"></script>
<script>
window.cnt=1000;
layui.use(['laypage', 'layer'], function(){
  var laypage = layui.laypage
  ,layer = layui.layer;
  //完整功能
  laypage.render({
    elem: 'demo7'
    ,count: cnt
    //,groups: 0
    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
    ,jump: function(obj){
      console.log(obj)
    }
  });
  
});
</script>
</body>
